{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Add a Review - Conor Creates{% endblock title %}
{% block content %}
<div class="row">
    <div class="col">
        <h3>Add a Review for {{ service.name }}</h3>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- form to add a new review -->
        <form method="POST" role="form" action="{% url 'new-review' service.id %}" id="payment-form">
            {% csrf_token %}
            
            <div class="row">
                <div class="form-group col-12">
                    {{review_form|as_bootstrap}}
                </div>
                <div class="form-group col-12">
                    <input class="btn btn-success" id="submit_payment_btn" name="commit" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
